<body>
    <script>

        //    bai 1:  Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
        let a = prompt("Moi ban nhap so a:");

        let b = prompt("Moi ban nhap so b:");

        let chiaHet = a % b;

        alert(chiaHet == 0 ? "A chia het cho B" : "A khong chia het cho B");</script>
