<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     // Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ
        // output:Điểm trung bình >= 9.0 là hạng A.

        // Điểm trung bình >=7.0 và < 9.0 là hạng B

        // Điểm trung bình >=5.0 và < 7.0 là hạng C

        // Điểm trung bình <5.0 là hạng F 

        let diem = prompt("Moi ban nhap diem:");
        if (diem >= 9) {
            alert("hang A");
        }
        else if (diem < 9 && diem >= 7) {
            alert("hang B");
        }
        else if (diem >= 5 && diem < 7) {
            alert("hang C");
        }
        else  {
            alert("Hang F");
        }
    </script>
</body>
</html>
