<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        //    Bai 6:Cửa hàng của bạn nhận gửi bán sản phẩm cho một công ty khác và sau mỗi tháng bạn cần tính toán số tiền hoa hồng bạn nhận được. Với mức hoa hồng theo doanh số bán hàng như sau:
        // 5 % nếu tổng doanh số nhỏ hơn hoặc bằng 100 triệu.
        // 10 % nếu tổng doanh số nhỏ hơn hoặc bằng 300 triệu.
        // 20 % nếu tổng doanh số là lớn hơn 300 triệu.
        

        let tienHoaHong ;
        let tongDoanhThu = prompt('Moi ban nhap tong danh thu');
        tongDoanhThu = parseInt(tongDoanhThu);
        if(tongDoanhThu >= 300)
        {
            tienHoaHong = 5 * tongDoanhThu/100;
        }
        else if(tongDoanhThu <= 300)
        {
            tienHoaHong = 10 *tongDoanhThu/100;
        }
        else
        {
            tienHoaHong = 20 * tongDoanhThu/100;
        }

        alert("Tien hoa hong ban nhan duoc la:"+tienHoaHong);
    </script>
</body>
</html>
